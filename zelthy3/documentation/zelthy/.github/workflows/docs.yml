name: Create build of Docusaurus app and push to Zelthy's Static Hosting Bucket
on:
  push:
    branches:
      - development
      - staging
      - main
      - documentation

jobs:
  build-z-react-app:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./zelthy3/documentation/zelthy
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: yarn install

      - name: Building app
        run: CI=false yarn build

      - name: Extract branch name
        id: extract_branch
        run: |
          if [[ ${{ github.ref }} == "refs/heads/development" ]]; then
            echo "::set-output name=branch::dev"
          elif [[ ${{ github.ref }} == "refs/heads/staging" ]]; then
            echo "::set-output name=branch::staging"
          elif [[ ${{ github.ref }} == "refs/heads/main" ]]; then
            echo "::set-output name=branch::prod"
          elif [[ ${{ github.ref }} == "refs/heads/documentation" ]]; then
            echo "::set-output name=branch::docs"
          else
            echo "Error: Invalid branch name"
            exit 1
          fi

      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read
        env:
          AWS_S3_BUCKET: zelthystatichosting
          AWS_ACCESS_KEY_ID: ${{secrets.ZELTHYSTATIC_S3_AWS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: ${{secrets.ZELTHYSTATIC_S3_AWS_KEY}}
          AWS_REGION: ap-south-1
          SOURCE_DIR: "build"
          DEST_DIR: ${{ github.event.repository.name }}/documentation/${{ steps.extract_branch.outputs.branch }}

      - name: Notify on z-deployment_notifs slack channel
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.Z_DEPOY_NOTIFS_SLACK_WEBHOOK_URL }}
          SLACK_TITLE: New deployment in ${{ steps.extract_branch.outputs.branch }} environment of ${{ github.event.repository.name }}
          SLACK_CHANNEL: "z-deployment-notifs"
    secrets: inherit
